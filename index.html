    <script>
      function toHex(number) {
        return number.toString(16).padStart(2, "0");
      }

      // https://stackoverflow.com/a/49404499/1065654
      function hexToSignedInt(hex) {
        if (hex.length % 2 !== 0) {
          hex = "0" + hex;
        }
        let num = parseInt(hex, 16);
        const maxVal = Math.pow(2, hex.length / 2 * 8);
        if (num > maxVal / 2 - 1) {
          num = num - maxVal
        }
        return num;
      }

      function hexToInt(hex) {
        return parseInt(hex, 16);
      }

      function hexToDate(hex) {
        return new Date(hexToInt(hex))
      }

      function bufferToHex(buffer) {
        return Array
          .from(buffer)
          .map(b => toHex(b))
          .join('');
      }

      function hex_to_ascii(hex)
      {
        let str = '';
        for (let n = 0; n < hex.length; n += 2) {
          str += String.fromCharCode(parseInt(hex.substr(n, 2), 16));
        }
        return str;
      }

      function chunkSubstr(str, size) {
        const numChunks = Math.ceil(str.length / size)
        const chunks = new Array(numChunks)

        for (let i = 0, o = 0; i < numChunks; ++i, o += size) {
          chunks[i] = str.substr(o, size)
        }

        return chunks
      }

      function assert(condition, message) {
        if (!condition) {
          throw message;
        }
      }

      class ByteReader {
        constructor(buffer) {
          this._data = new Uint8Array(buffer);
          this._index = 0;
        }

        read(length) {
          const start = this._index;
          this._index += length;
          return this._data.subarray(start, this._index);
        }

        readInt() {
          return hexToSignedInt(bufferToHex(this.read(4)));
        }

        readUInt() {
          return parseInt(bufferToHex(this.read(4)), 16);
        }

        readByte() {
          return this.read(1)[0];
        }

        readGpsLocation() {
          return {
            latitude: this.readInt() / 1_000_000,
            longitude: this.readInt() / 1_000_000,
            elevation: this.readInt() / 100,
          }
        }

        isEnd() {
          return this._index >= this._data.length
        }
      }

      class GpxTrack {

        constructor(name) {
          this._reset(name);
        }

        _reset(name) {
          this.buffer = '  <trk>\n';
          if (name) {
            this.buffer += `    <name>${name}</name>\n`;
          }
          this.buffer += '    <trkseg>\n';
        }

        _formatTimeSinceStart(milliseconds) {
          let seconds = Math.floor(milliseconds / 1000);
          let minutes = Math.floor(seconds / 60);
          let hours = Math.floor(minutes / 60);
          seconds = seconds % 60;
          minutes = minutes % 60;
          return [hours, minutes, seconds, milliseconds % 1000]
            .map(t => t.toString().padStart(2, '0'))
            .join(':')
        }

        add(pos) {
          const comment = `Time (hh:mm:ss:ms): ${this._formatTimeSinceStart(pos.timeSinceStart)}`
          const time = pos.time
          this.buffer += [
            `      <trkpt lat="${pos.latitude}" lon="${pos.longitude}">`,
            `        <ele>${pos.elevation}</ele>`,
            `        <time>${time}</time>`,
            `        <cmt>${comment}</cmt>`,
            '      </trkpt>\n'
          ].join('\n');
        }

        flush() {
          const result = this.buffer + '    </trkseg>\n  </trk>\n';
          this._reset();
          return result;
        }

      }


      class Gpx {
        constructor() {
          this.buffer = '<?xml version="1.0" encoding="UTF-8" standalone="no" ?>\n';
          this.buffer += '<gpx version="1.1" creator="">\n';
        }

        addTrack(track) {
          this.buffer += track.flush();
        }

        flush() {
          return this.buffer + '</gpx>\n';
        }
      }

      function handleFiles(files) {
        if (files.length !== 1) {
          alert('Select exactly one session file');
        }
        const file = files[0];
        const reader = new FileReader();
        const log = []
        reader.onload = function (e) {
          const r = new ByteReader(e.target.result);
          const enc = new TextDecoder();
          try {
            assert(enc.decode(r.read(4)) === 'SOLO', 'Invalid session file. Expected file content to start with "SOLO"');
            const fileHeader = bufferToHex(r.read(12));
            const sessionStartTime = hexToInt(fileHeader.substring(12));
            log.push([
              'SOLO',
              null,
              fileHeader,
              new Date(sessionStartTime).toISOString()]);
            const TYPE_ID_LENGTH = 1;
            const DATA_LENGTH = 1;
            const HEADER_LENGTH = 10;
            const TYPE_PREFIX = 170;
            const gpx = new Gpx();
            const gpxBaseTrack = new GpxTrack('base');
            const gpxTagTrack = new GpxTrack();
            let previousTagId = null;
            let gpsLogCount = 0
            const maxGpsLogCount = 3
            while (!r.isEnd()) {
              assert(r.read(1)[0] === TYPE_PREFIX, 'Unexpected file content. Expected type prefix, but got something else');
              const typeId = bufferToHex(r.read(TYPE_ID_LENGTH));
              const dataLength = parseInt(bufferToHex(r.read(DATA_LENGTH)), 16);
              const header = bufferToHex(r.read(HEADER_LENGTH));
              const time =
                ['a3', 'a4', 'a5', 'a6'].includes(typeId)
                    ? hexToDate(header.substring(8)).toISOString()
                    : new Date(sessionStartTime + hexToInt(header.substring(8))).toISOString();
              // console.debug(`typeId: ${typeId}, dataLength: ${dataLength}`)
              switch (typeId) {
                case '1d':
                case 'a0':
                case 'a6':
                case 'a5':
                case 'a3':
                case 'a4':
                  // r.read(dataLength);
                  let hex_data = bufferToHex(r.read(dataLength));
                  log.push([typeId, dataLength, header, time, hex_data, hex_to_ascii(hex_data)]);
                  break;
                case '08':
                  // console.debug(this._data.subarray(this._index, this._index + dataLength));
                  const tagId = r.readByte();
                  const basePosition = r.readGpsLocation();
                  const tagPosition = r.readGpsLocation();
                  r.read(6);
                  // console.info(bufferToHex(r.read(6)));
                  // this is an unconfirmed assumption
                  const timeSinceStart = r.readUInt();
                  basePosition.timeSinceStart = timeSinceStart;
                  tagPosition.timeSinceStart = timeSinceStart;
                  basePosition.time = time;
                  tagPosition.time = time;
                  gpxBaseTrack.add(basePosition);
                  if (previousTagId !== null && previousTagId !== tagId) {
                    gpx.addTrack(gpxTagTrack)
                  }
                  gpxTagTrack.add(tagPosition);
                  previousTagId = tagId;
                  if (gpsLogCount < maxGpsLogCount) {
                    log.push([typeId, dataLength, header, time]);
                    gpsLogCount++;
                  }
                  break;
                default:
                  throw `Unexpected file content. Unknown type ID: ${typeId}`;
              }
            }
            gpx.addTrack(gpxTagTrack);
            gpx.addTrack(gpxBaseTrack);
            const blob = new Blob([gpx.flush()], {
              type: 'application/gpx+xml',
            });
            saveAs(blob, `${file.name}.gpx`);
            console.table(log);
          } catch (e) {
            alert(e);
          }
        };
        reader.readAsArrayBuffer(file);
      }
    </script>
    <div>
        <label>
            Select session file you like to convert to a GPX file:
            <input type="file" onchange="handleFiles(this.files)">
        </label>
